{% extends 'base.html' %}

{% block import %}
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row" style="height:20vh"></div>
</div>
    <form method="post">
    <input type="text" name="name" class="mt-2" style="width: 300px; height; 400px" value="{{ tour.name }}"><br>
    <input type="number" name="price" class="mt-2" style="width: 300px; height; 500px" value="{{ tour.price }}"><br>
    <input name="description" style="width: 400px; height; 400px" class="mt-2" value="{{ tour.description }}"><br>
    <input type="date" name="from_time" class="mt-2" style="width: 150px; height; 150px" value="{{ tour.time }}">
    <input type="date" name="to_time" style="width: 150px; height; 150px" class="mt-2" value="{{ tour.time }}"><br>
    <input type="number" name="people" style="width: 300px; height; 300px" class="mt-2" value="{{ tour.people }}"><br>
    <input type="submit" class="btn btn-danger mt-2" value="Редагувати">
    </form>

{% endblock %}
