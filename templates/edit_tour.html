{% extends 'base.html' %}

{% block import %}
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row main-color" style="height:20vh">
        <div class="col-12"><h1 class="text-white center mt-4"><b>Редагування Туру</b></h1></div>
    </div>
    <div class="row" style="height:20vh">
        <div class="col-12">
            <div class="center margin-top">
                <form method="post">
                <input type="text" name="name" class="mt-2" style="width: 300px; height; 400px" value="{{ tour.name }}"><br>
                <input type="number" name="price" class="mt-2" style="width: 300px; height; 500px" value="{{ tour.price }}"><br>
                <input name="description" style="width: 400px; height; 400px" class="mt-2" value="{{ tour.description }}"><br>
                <input type="date" name="from_time" class="mt-2" style="width: 150px; height; 150px" value="{{ tour.from_time }}">
                <input type="date" name="to_time" class="mt-2" style="width: 150px; height; 150px" value="{{ tour.to_time }}"
                <input type="number" name="people" style="width: 300px; height; 300px" class="mt-2" value="{{ tour.people }}"><br>
                <input type="submit" style="width: 300px; height; 100px" class="btn btn-danger mt-2" value="Редагувати">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
